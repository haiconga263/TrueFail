<div id="grid">
  <div class="left-side">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                  <label>{{lang.instant('Admin.Distribution')}}</label>
                </div>
                <div class="col-xs-8">
                  <dx-select-box [dataSource]="distributions" [(ngModel)]="chooseDistribution" displayExpr="name"
                    (onValueChanged)="distributionChanged($event)">
                  </dx-select-box>
                </div>
              </div>
            </div>
            <!-- /.form-group -->
          </div>
        </div>
      </div>
    </div>
    <agm-map (mapReady)="mapReady($event)" style="height: 600px;" [longitude]="centerLong" [latitude]="centerLat">
      <agm-marker *ngFor="let trip of trips" [latitude]="trip.currentLatitude" [longitude]="trip.currentLongitude"
        [title]="trip.code" iconUrl="/assets/img/distribution/car-60-60.png">
      </agm-marker>

    </agm-map>
  </div>
</div>
