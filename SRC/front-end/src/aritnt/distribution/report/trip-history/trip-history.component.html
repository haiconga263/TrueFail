<div id="grid">
    <div class="left-side">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4" style="margin-top:10px;padding-right:0px">
                  <label>{{lang.instant('Common.FromDate')}}:</label>
                </div>
                <div class="col-xs-8">
                  <dx-date-box [(value)]="from" type="date" displayFormat="dd/MM/yyyy" [max]="to" style="width:100%">
                  </dx-date-box>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4" style="margin-top: 10px">
                  <label>{{lang.instant('Admin.Distribution')}}:</label>
                </div>
                <div class="col-xs-8">
                  <dx-select-box [dataSource]="distributions" [(ngModel)]="chooseDistribution" displayExpr="name">
                  </dx-select-box>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-4" style="margin-top:10px;padding-right:0px">
                  <label>{{lang.instant('Common.ToDate')}}:</label>
                </div>
                <div class="col-xs-8">
                  <dx-date-box [(value)]="to" type="date" displayFormat="dd/MM/yyyy" [min]="from" style="width:100%">
                  </dx-date-box>
                </div>
              </div>
            </div>
            <div class="form-group">
              <dx-button style="width:100%;margin-top:3px" class="btn fe-md btn-default" (onClick)="search()"><i
                  class="fa fa-search"></i>
                {{lang.instant('Common.Search')}}</dx-button>
            </div>
          </div>
        </div>
      </div>
  <div class="right-side">
    <!--<dx-select-box></dx-select-box>-->
  </div>
  <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [dataSource]="dataSource"
      [showBorders]="true" keyExpr="id">
      <dxo-filter-row visible="true"></dxo-filter-row>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showInfo]="true">
      </dxo-pager>

      <dxi-column dataField="code" [caption]="lang.instant('Common.Code')"></dxi-column>
      <dxi-column dataField="router.name" [caption]="lang.instant('Delivery.Router')">
      </dxi-column>
      <dxi-column dataField="deliveryMan.fullName" [caption]="lang.instant('Delivery.DeliveryMan')">
      </dxi-column>
      <dxi-column dataField="driver.fullName" [caption]="lang.instant('Delivery.Driver')">
      </dxi-column>
      <dxi-column dataField="vehicle.name" [caption]="lang.instant('Delivery.Vehicle')">
      </dxi-column>
      <dxi-column dataField="deliveryDate" [caption]="lang.instant('Delivery.DeliveryDate')" dataType="date"></dxi-column>
      <dxi-column dataField="status" [caption]="lang.instant('Common.Status')" cellTemplate="statusTemplate">
      </dxi-column>

      <div *dxTemplate="let status of 'statusTemplate'">
        <span class="label" [style.background-color]="status.value.flagColor">{{status.value.name}}</span>
      </div>
    </dx-data-grid>
</div>
