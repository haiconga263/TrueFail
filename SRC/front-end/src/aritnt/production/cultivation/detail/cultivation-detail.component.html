<div id="grid" class="cultivation-detail-area">
    <div class="left-side">
        <div class="btn-group">
            <dx-button class="btn fe-md btn-primary" [hint]="lang.instant('Action.Save')" (onClick)="save();"><i
                    class="fa fa-lg fa-save" aria-hidden="true"></i></dx-button>
            <dx-button class="btn fe-md btn-default" [hint]="lang.instant('Action.Refresh')" *ngIf="id > 0"
                (onClick)="refresh();"><i class="fa fa-lg fa-refresh" aria-hidden="true"></i></dx-button>
            <dx-button class="btn fe-md btn-default" [hint]="lang.instant('Action.Return')" (onClick)="return();"><i
                    class="fa fa-lg fa-undo" aria-hidden="true"></i></dx-button>
        </div>
    </div>
    <div class="right-side">
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Code')}}</label>
                        </div>
                        <div class="col-md-8">
                            <dx-text-box placeholder="{{lang.instant('Common.Code')}}" readOnly="true"
                                [(ngModel)]="cultivation.code">
                            </dx-text-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.SeedingDate')}}</label>
                        </div>
                        <div class="col-md-8">
                            <dx-date-box placeholder="{{lang.instant('Farm.SeedingDate')}}" style="width:100%"
                                [(ngModel)]="cultivation.seedingDate">
                            </dx-date-box>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.Seed')}}</label>
                        </div>
                        <div class="col-md-8">
                            <dx-drop-down-box [(value)]="gridSeedId" valueExpr="id" [deferRendering]="false"
                                [displayExpr]="seed_displayExpr" [dataSource]="seeds" [(isValid)]="isSeedValid">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                </dx-validator>

                                <div *dxTemplate="let data of 'content'">
                                    <dx-data-grid [dataSource]="seeds" keyExpr="id" [hoverStateEnabled]="true"
                                        [(selectedRowKeys)]="gridSelectedSeeds" height="100%"
                                        placeholder="Select a value...">

                                        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                                        <dxo-paging [pageSize]="10"></dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]"
                                            [showInfo]="true">
                                        </dxo-pager>
                                        <dxo-selection mode="single"></dxo-selection>

                                        <!-- <dxi-column dataField="id" [width]="70"></dxi-column> -->
                                        <dxi-column dataField="code" [width]="100"></dxi-column>
                                        <dxi-column dataField="name"></dxi-column>
                                        <dxi-column dataField="productId">
                                            <dxo-lookup [dataSource]="products" valueExpr="id"
                                                displayExpr="defaultName">
                                            </dxo-lookup>
                                        </dxi-column>
                                        <!-- <dxi-column dataField="contact.name" caption="Contact name"></dxi-column> -->
                                    </dx-data-grid>
                                </div>
                            </dx-drop-down-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.ExpectedHarvestDate')}}</label>
                        </div>
                        <div class="col-md-8">
                            <dx-date-box placeholder="{{lang.instant('Farm.ExpectedHarvestDate')}}" style="width:100%"
                                [(ngModel)]="cultivation.expectedHarvestDate">
                            </dx-date-box>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.Plot')}}</label>
                        </div>
                        <div class="col-md-8">
                            <dx-drop-down-box [(value)]="gridPlotId" valueExpr="id" [deferRendering]="false"
                                [displayExpr]="plot_displayExpr" [dataSource]="plots" [(isValid)]="isPlotValid">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                </dx-validator>

                                <div *dxTemplate="let data of 'content'">
                                    <dx-data-grid [dataSource]="plots" keyExpr="id" [hoverStateEnabled]="true"
                                        [(selectedRowKeys)]="gridSelectedPlots" height="100%"
                                        placeholder="Select a value...">

                                        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                                        <dxo-paging [pageSize]="10"></dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]"
                                            [showInfo]="true">
                                        </dxo-pager>
                                        <dxo-selection mode="single"></dxo-selection>

                                        <!-- <dxi-column dataField="id" [width]="70"></dxi-column> -->
                                        <dxi-column dataField="code" [width]="100"></dxi-column>
                                        <dxi-column dataField="farmerId">
                                            <dxo-lookup [dataSource]="farmers" valueExpr="id" displayExpr="name">
                                            </dxo-lookup>
                                        </dxi-column>
                                        <!-- <dxi-column dataField="contact.name" caption="Contact name"></dxi-column> -->
                                    </dx-data-grid>
                                </div>
                            </dx-drop-down-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.Method')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <dx-select-box [dataSource]="methods" [(ngModel)]="cultivation.methodId" displayExpr="name"
                                valueExpr="id">
                            </dx-select-box>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Farm.Method')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-md-8">
                            <dx-select-box [dataSource]="cultivationStatuss" [(ngModel)]="cultivation.status"
                                displayExpr="name" valueExpr="id">
                            </dx-select-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Description')}}</label>
                        </div>
                        <div class="col-md-10">
                            <dx-text-area [height]="90" [(ngModel)]="cultivation.description">
                            </dx-text-area>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
