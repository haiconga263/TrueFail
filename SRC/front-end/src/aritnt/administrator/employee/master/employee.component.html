<div id="grid">
  <div class="left-side">
    <div class="btn-group">
      <dx-button class="btn fe-md btn-default" [hint]="lang.instant('Action.Refresh')" (onClick)="grid.refresh()"><i class="fa fa-lg fa-refresh" aria-hidden="true"></i></dx-button>
      <dx-button class="btn fe-md btn-primary" [hint]="lang.instant('Action.Create')" (onClick)="grid.create()"><i class="fa fa-lg fa-plus" aria-hidden="true"></i></dx-button>
      <dx-button class="btn fe-md btn-primary" [hint]="lang.instant('Action.Update')" [disabled]="selectedRows?.length != 1" (onClick)="grid.update()"><i
          class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i></dx-button>
      <dx-button class="btn fe-md btn-danger" [hint]="lang.instant('Action.Delete')" [disabled]="!selectedRows?.length" (onClick)="grid.delete()"><i class="fa fa-lg fa-trash"
          aria-hidden="true"></i></dx-button>
    </div>
  </div>
  <div class="right-side">
    <!--<dx-select-box></dx-select-box>-->
  </div>
  <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [dataSource]="dataSource" [(selectedRowKeys)]="selectedRows"
    [showBorders]="true">
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row 
        visible="true" ></dxo-filter-row>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showInfo]="true">
    </dxo-pager>
    
    <dxi-column dataField="code" [caption]="lang.instant('Common.Code')"></dxi-column>
    <dxi-column dataField="name" [caption]="lang.instant('Common.Name')"></dxi-column>
    <dxi-column dataField="phone" [caption]="lang.instant('Common.Phone')"></dxi-column>
    <dxi-column dataField="email" [caption]="lang.instant('Common.Email')"></dxi-column>
    <dxi-column dataField="isUsed" [caption]="lang.instant('Common.Active')"></dxi-column>
  </dx-data-grid>
</div>
