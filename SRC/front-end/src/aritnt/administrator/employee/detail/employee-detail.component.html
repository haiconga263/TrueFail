<div id="grid" class="employee-detail-area">
    <div class="left-side">
        <div class="btn-group">
            <dx-button class="btn fe-md btn-primary" [hint]="lang.instant('Action.Save')" (onClick)="save();"><i
                    class="fa fa-lg fa-save" aria-hidden="true"></i></dx-button>
            <dx-button class="btn fe-md btn-default" [hint]="lang.instant('Action.Refresh')" *ngIf="type == 'update'"
                (onClick)="refresh();"><i class="fa fa-lg fa-refresh" aria-hidden="true"></i></dx-button>
            <dx-button class="btn fe-md btn-default" [hint]="lang.instant('Action.Return')" (onClick)="return();"><i
                    class="fa fa-lg fa-undo" aria-hidden="true"></i></dx-button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-2">
                <div class="container-avatar clear-fix">
                    <img class="employee-avatar" [attr.src]="employee.imageData" />
                    <button class="employee-choose-image" (click)="inputChooseAvatar.click()">
                        <i class="fa fa-cloud-download">
                        </i>
                    </button>
                    <input #inputChooseAvatar type="file" accept="image/*" style="display:none"
                        (change)="avatarChangeEvent($event, this)">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Code')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-text-box placeholder="{{lang.instant('Common.Code')}}" readOnly="true"
                                [(ngModel)]="employee.code">
                            </dx-text-box>
                        </div>
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Name')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-text-box placeholder="{{lang.instant('Common.Name')}}" [(ngModel)]="employee.fullName"
                                [(isValid)]="isNameValid" [maxLength]="50">
                                <dx-validator>
                                    <dxi-validation-rule type="pattern" [pattern]="vietnamesePattern"
                                        message="{{lang.instant('Validation.WrongFormat')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="stringLength" max="50"
                                        message="{{lang.instant('Validation.WrongLength')}}"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Email')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-text-box placeholder="{{lang.instant('Common.Email')}}" [(ngModel)]="employee.email"
                                [(isValid)]="isEmailValid" [maxLength]="100">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="stringLength" max="100"
                                        message="{{lang.instant('Validation.WrongLength')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="email"
                                        message="{{lang.instant('Validation.WrongFormatEmail')}}"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12" style="margin-top:5px;margin-bottom:5px;padding-right:0px">
                            <dx-check-box [(ngModel)]="employee.isUsed" text="{{lang.instant('Common.Active')}}">
                            </dx-check-box>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Admin.Employee.JobTitle')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-text-box placeholder="{{lang.instant('Admin.Employee.JobTitle')}}"
                                [(ngModel)]="employee.jobTitle" [(isValid)]="isJobTitleValid" [maxLength]="50">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="stringLength" max="50"
                                        message="{{lang.instant('Validation.WrongLength')}}"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Phone')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-text-box placeholder="{{lang.instant('Employee.Phone')}}" [(ngModel)]="employee.phone"
                                [(isValid)]="isPhoneValid" [maxLength]="15">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="stringLength" max="15"
                                        message="{{lang.instant('Validation.WrongLength')}}"></dxi-validation-rule>
                                    <dxi-validation-rule type="pattern" [pattern]="phonePattern"
                                        message="{{lang.instant('Validation.WrongFormatPhone')}}"></dxi-validation-rule>
                                </dx-validator>
                            </dx-text-box>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Gender')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-select-box [dataSource]="genders" [(ngModel)]="employee.gender" displayExpr="name"
                                valueExpr="id" [(isValid)]="isGenderValid">
                                <dx-validator>
                                    <dxi-validation-rule type="required"
                                        message="{{lang.instant('Validation.Required')}}"></dxi-validation-rule>
                                </dx-validator>
                            </dx-select-box>
                        </div>
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.Account')}}</label>
                        </div>
                        <div class="col-xs-8">
                            <dx-select-box [dataSource]="users" (onFocusIn)="userFocusIn($event)"
                                [(ngModel)]="employee.userId" displayExpr="userName" valueExpr="id" [showClearButton]="true">
                            </dx-select-box>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="col-md-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Common.DayOfBirth')}} <span
                                    class="dx-field-item-required-mark">*</span></label>
                        </div>
                        <div class="col-xs-8">
                            <dx-date-box [(value)]="employee.birthday"
                                placeholder="{{lang.instant('Common.DayOfBirth')}}" style="width:100%" [max]="now" displayFormat="dd/MM/yyyy">
                            </dx-date-box>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4" style="margin-top:5px;padding-right:0px">
                            <label>{{lang.instant('Admin.Manager')}}</label>
                        </div>
                        <div class="col-xs-8">
                            <dx-select-box [dataSource]="managers" (onFocusIn)="managerFocusIn($event)"
                                [(ngModel)]="employee.reportTo" displayExpr="fullName" valueExpr="id" [showClearButton]="true">
                            </dx-select-box>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
